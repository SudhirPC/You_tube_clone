<script>
  const body = document.querySelector('body')
  function showvideo() {
    const id = JSON.parse(localStorage.getItem('mediaId'))

    const videodiv = document.createElement('div')
    videodiv.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
    body.append(videodiv)
  }
  showvideo()
</script>
